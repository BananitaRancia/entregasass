<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/shortcut icon-sonata.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | Sonata Arctica</title>
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <a href="../index.html" class="logo">
            <!-- imagen local -->
            <img src="../img/sonata.png" alt="logo banda">
        </a>
        <nav>
            <!-- Lista no ordenada/ul -->
            <ul>
                <!-- List item -->
                <li>
                    <a href="../index.html">INICIO</a>
                </li>
                <li><a href="./tour.html">TOUR</a></li>
                <li><a href="./noticias.html">NOTICIAS</a></li>
                <li><a href="./discografia.html">DISCOGRAFIA</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main class="form">
        <!-- Informacion no sensible: GET-->
        <h5>Contacta con Nosotros</h5>
        <form action="#" method="GET">

            <input class="caja" type="text" placeholder="Nombre y Apellido">
            <br>
            <br>
            <input class="caja" type="email" placeholder="Correo Electrónico">
            <p>Contraseña</p>
            <input class="caja" type="password">
            <p>Deja tu comentario</p>
            <textarea class="cajatexto" cols="25" rows="8"></textarea>
            <br>
            <input class="cajacomentar" type="submit" value="Comentar">
        </form>
    </main>

    <footer class="footer425">
        <ul class="footerflex">
            <li><a href="https://www.facebook.com/" class="facebook" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" class="instagram" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://twitter.com" class="twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
